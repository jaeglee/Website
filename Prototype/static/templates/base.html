<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Personal CSS Files -->
    <link rel="stylesheet" href="/static/css/personal.css"
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>                        
          </button>
          <!-- Company Name -->
          <a class="navbar-brand" href="{% url 'home' %}">WebSiteName</a>
        </div>
        
        <!-- Navigation Options -->
        <div class="collapse navbar-collapse" id="NavigationBar">
          <ul class="nav navbar-nav">
            <!-- Home -->
            <li><a href="{% url 'home' %}">Home</a></li>
            
            <!-- About -->
            <li><a href="{% url 'get_started' %}">Get Started</a></li>
            
            <!-- Revenue Model -->
            
            <li class="dropdown">
              <a class="dropdown-toggle disabled" data-toggle="dropdown" href="{% url 'revenue_model' %}">Revenue Model <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Resell</a></li>
                <li><a href="#">Advertisement</a></li>
                <li><a href="#">Survey Participation</a></li>
                <li><a href="#">SNS Posting</a></li>
              </ul>
            </li>
            
            
            <!-- Contact -->
            <li><a href="{% url 'contact' %}">Contact</a></li>
          </ul>
          
          <!-- Sign Up and Login -->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'signup_page' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    {% block content %}{% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
